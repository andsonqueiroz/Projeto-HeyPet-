<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="Heypet">
    <title>Heypet</title>
    <link rel="stylesheet" type="text/css" href="Entrar.css">
    <script src="Entrar.JS"></script>
</head>
<body>
    <aside>
        <div class="quadro">
            <center class="centro">
                <div class="tes">
                    <h1>Heypet</h1>
                </div class="tes">
                <div class="msg2">
                    <h2>Bem vindo de volta!</h2>
                </div> 
                    <form class="formu1">
                        <div class="form1">
                            <input type="text" name="login" id="usuario"><br>
                            <span class="span1">Usuário</span>
                            <span class="mdi--emoticon-dog"></span>
                        </div class="form1">
                        <div class="form2">
                            <input type="password" name="senha" id="senha"><br>
                            <span class="span2">Senha</span>
                            <span class="mdi--password"></span>
                        </div class="form1">
                        <div class="form3">
                            <input type="email" name="email" id="email"><br>
                            <span class="span3">Email</span>
                            <span class="ic--baseline-email"></span>
                        </div class="form3">
                    </form>
                <button class="bt2" type="button" onclick="logar(); return false">Entrar</button>
                <div class="container">
                    <div class="sep2"></div>
                    <div class="rodape1"><h2>Português (Brasil)</h2></div>
                    <div class="rodape2"><h2>Termos</h2></div>
                    <div class="rodape3"><h2>Ajuda?</h2></div>
                    <div class="rodape4"><h2>Sobre</h2></div>
                    <div class="rodape5"><h2>HeyPet © 2024</h2></div>
                </div>
            </center>
        </div>
    </aside>
